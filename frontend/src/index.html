<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form class="subscribe">
        <input class="input subscribe__name" name="name">
        <input class="input subscribe__phone" name="phone">
        <button class="btn subscribe__send">Подписаться</button>
    </form>

    <div class="subscribe-counter">
        Уже подписалось: <span class="subscribe-counter__counter">0</span> пользователей
    </div>
    <form class="chat">
        <pre class="chat__content"></pre>
        <input class="input chat__message">
        <button class="btn">Отправить</button>
    </form>
</body>

</html>
